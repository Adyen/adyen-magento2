name: Main CI workflow

on:
  pull_request:
  pull_request_target:
  workflow_dispatch:

jobs:
  build:
    if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) || (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository) || (github.event_name == 'workflow_dispatch')
    environment: ${{ (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository) && 'external' || 'internal' }}
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      matrix:
        php-version: [8.2,8.3]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          fetch-depth: 0

      - name: Use PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2

      - name: Test plugin installation
        run: |
          echo "{\"http-basic\":{\"repo.magento.com\":{\"username\":\"${MAGENTO_USERNAME}\",\"password\":\"${MAGENTO_PASSWORD}\"}}}" > auth.json
          mkdir TestMain
          cd TestMain
          composer init --name="dummy/magento-root" --no-interaction
          composer config http-basic.repo.magento.com $MAGENTO_USERNAME $MAGENTO_PASSWORD
          composer config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer config allow-plugins.magento/composer-dependency-version-audit-plugin true
          composer require --dev \
            phpunit/phpunit:"~9.6.1" \
            magento/magento-coding-standard:"*" \
            squizlabs/php_codesniffer:"~3.12.0"
          composer require \
            magento/module-csp:^100.4 \
            magento/framework:>=103.0.4 \
            magento/module-vault:* \
            magento/module-graph-ql:* \
            magento/module-instant-purchase:* \
            magento/module-checkout-agreements:* \
            magento/module-multishipping:*
          composer install --prefer-dist

          composer require "adyen/module-payment:dev-ECP-9690"

        env:
          CI: true
          MAGENTO_USERNAME: ${{ secrets.MAGENTO_USERNAME }}
          MAGENTO_PASSWORD: ${{ secrets.MAGENTO_PASSWORD }}

      - name: Code Sniffer
        run: vendor/bin/phpcs .

      - name: Run PHPUnit
        run: vendor/bin/phpunit --coverage-clover=build/clover.xml --log-junit=build/tests-log.xml -c Test/phpunit.xml Test/Unit

      - name: Fix code coverage paths
        run: sed -i "s;`pwd`/;;g" build/*.xml

      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN }}
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
